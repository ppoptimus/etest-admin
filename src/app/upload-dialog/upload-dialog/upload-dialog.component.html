<div style="margin: 30" fxLayout="column" fxLayoutAlign="space-between center">
    <h1>อัพโหลด</h1>
    <img [src]="url" height="200"> <br/>
    <button mat-raised-button style="background-color: orange;" (click)="fileInput.click()">upload</button>
    <input style="display: none" type="file" (change)="onSelectFile($event)" #fileInput>
    <!-- <h1>{{uploadlog | json}}</h1> -->
    <ng-container *ngFor="let a of uploadlog?.message">
        <br>
        <small>ชื่อไฟล์ : {{a?.name}}</small>
        <small>Url : {{a?.file_name}}</small>
    </ng-container>
</div>
