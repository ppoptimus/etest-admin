<div class="container">

    <mat-toolbar class="shadow">
      <mat-toolbar-row>
        <mat-form-field appearance="outline" style="padding-top: 40px; width:70%" [style.fontSize.px]=13>
          <span>&nbsp;&nbsp;&nbsp;</span>
          <input matInput placeholder="เรื่อง" class="searchbar" (keyup)="applyFilter($event)">
          <mat-icon matPrefix style="color: rgba(0, 0, 0, 0.5);">search</mat-icon>
        </mat-form-field>
        <span class="spacer"></span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="marginright">
      <div fxLayoutAlign="space-between" fxlayout="row" style=" padding-top:20px; margin-bottom: 10px;">
        <mat-label style="font-size: larger; color: #7C7C7C;
          ;">สาขา</mat-label>
        <mat-label style="font-size: larger; cursor: pointer;" (click)="back()">&nbsp;&nbsp;&nbsp;{{courses?.course_name}}</mat-label>
        <span class="spacer"></span>
        <button class="height" mat-raised-button style="color: #FFFFFF;" (click)="send()" [disabled]=isQuestion>ส่งคำถามให้ผู้ตรวจสอบ</button>
      </div>
      <div style="margin-top: 10px;" class="a">
        <table mat-table [dataSource]="displayData" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef width="15%">ลำดับ</th>
            <td mat-cell *matCellDef="let course; let i = index"> {{i+1}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef width="40%">เรื่อง</th>
            <td mat-cell *matCellDef="let course"> {{course.topic_name}}</td>
          </ng-container>
          <ng-container matColumnDef="questions">
            <th mat-header-cell *matHeaderCellDef width="15%">จำนวนคำถามปรนัย</th>
            <td mat-cell *matCellDef="let course"> {{course.no_of_choices}}</td>
          </ng-container>
          <ng-container matColumnDef="topics">
            <th mat-header-cell *matHeaderCellDef width="15%">จำนวนคำถามแบบจับคู่</th>
            <td mat-cell *matCellDef="let course"> {{course.no_of_matchings}}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef width="15%">ดูคำถาม</th>
            <td mat-cell *matCellDef="let course">
              <mat-icon style="cursor: pointer; color: #56CCF2;"[routerLink]="['/question-log',course.course_id,course.topic_id]">search</mat-icon>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableDisplayColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
      </div>
    </div>
  </div>
