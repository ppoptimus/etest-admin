<div class="container">

  <mat-toolbar class="shadow">
    <mat-toolbar-row>
      <mat-form-field appearance="outline" style="padding-top: 40px; width:700px; font-family: kanit;"
        [style.fontSize.px]=13>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <input matInput placeholder="สาขาภาษาไทย" class="searchbar" (keyup)="applyFilter($event)">
        <mat-icon matPrefix style="color: rgba(0, 0, 0, 0.5);">search</mat-icon>
      </mat-form-field>

      <span class="spacer"></span>
      <button class="height" mat-raised-button (click)="openCreateCourseDialog()" color="accent">
        <mat-icon mat-list-icon>add</mat-icon> เพิ่มสาขา
      </button>
      <!-- <button mat-button (click)="onLogout()" *ngIf="isLoggedIn$">Logout</button> -->
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="marginright">
    <div class="a" style="margin-top: 25px;">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef width="15%">ลำดับ</th>
          <td mat-cell *matCellDef="let course; let i = index"> {{course.index}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef width="30%">สาขา</th>
          <td mat-cell *matCellDef="let course"> {{course.course_name}}</td>
        </ng-container>
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef width="15%">ระดับ</th>
          <td mat-cell *matCellDef="let course"> {{course.level}}</td>
        </ng-container>
        <ng-container matColumnDef="question_no">
          <th mat-header-cell *matHeaderCellDef width="15%">จำนวนคำถามทั้งหมด</th>
          <td mat-cell *matCellDef="let course"> {{course.no_of_questions}}</td>
        </ng-container>
        <ng-container matColumnDef="career">
          <th mat-header-cell *matHeaderCellDef width="20%">กลุ่มสาขาอาชีพ</th>
          <td mat-cell *matCellDef="let course"> {{course.occupation_group_name}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef width="10%">แก้ไขข้อมูล</th>
          <td mat-cell *matCellDef="let course">
            <mat-icon  style="cursor: pointer;" (click)="openUpdateDialog(course)" style="color: #56CCF2; cursor: pointer;">create</mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef width="10%">&nbsp;&nbsp;&nbsp;ลบ</th>
          <td mat-cell *matCellDef="let course">
              <mat-icon (click)="deleteCourse(course.course_id)" style="color: red; cursor: pointer;">delete_forever</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableDisplayColumns;"></tr>
      </table>
      <mat-paginator 
      [pageSizeOptions]="[10, 20]" 
      (page)="pageEvent = $event"
      showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
