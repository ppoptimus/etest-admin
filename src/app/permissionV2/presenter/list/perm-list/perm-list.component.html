            <div class="table">
                <table mat-table [dataSource]="loginList" style="box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.25);">
                    <ng-container matColumnDef="1">
                        <th mat-header-cell *matHeaderCellDef width="15%">ลำดับ</th>
                        <td mat-cell *matCellDef="let a; let i = index;"> {{i+1}}</td>
                    </ng-container>
                    <ng-container matColumnDef="2">
                        <th mat-header-cell *matHeaderCellDef width="50%">กลุ่มของสิทธิ์จากระบบ</th>
                        <td mat-cell *matCellDef="let a"> {{a.display_name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="3">
                        <th mat-header-cell *matHeaderCellDef width="15%">สถานะ</th>
                        <td mat-cell *matCellDef="let a">
                            <mat-slide-toggle checked=true></mat-slide-toggle>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="4">
                        <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;แก้ไข</th>
                        <td mat-cell *matCellDef="let a">
                            <button mat-icon-button>
                                <mat-icon>create</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="column"></tr>
                    <tr mat-row *matRowDef="let row; columns: column;"></tr>
                </table>


                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
