<mat-toolbar class="shadow" fxLayout="row" fxLayoutAlign="space-between">
    <mat-toolbar-row>
      <mat-form-field appearance="outline" style="padding-top: 40px; width:45%; font-family: kanit;"
      [style.fontSize.px]=13>
        <mat-label>หน่วยปฎิบัติ</mat-label>
        <mat-select [(ngModel)]="query.location_code">
          <mat-option *ngFor="let a of locationData?.summary_details" [value]="a.location_code">
            {{a.location_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span class="spacer"></span>
      <mat-form-field appearance="outline" style="padding-top: 40px; width: 23%" [style.fontSize.px]=13>
        <mat-label>วันเริ่มต้น</mat-label>
        <input matInput [matDatepicker]="picker1" [(ngModel)]="query.from_date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1 color="primary"></mat-datepicker>
      </mat-form-field>
      <span class="spacer"></span>
      <mat-form-field appearance="outline" style="padding-top: 40px; width: 23%" [style.fontSize.px]=13>
        <mat-label>วันสิ้นสุด</mat-label>
        <input matInput [matDatepicker]="picker2" [(ngModel)]="query.to_date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>
      </mat-form-field>
      <span class="spacer"></span>
      <button class="height" mat-raised-button color="accent" (click)="onSearch()">ค้นหา</button>
    </mat-toolbar-row>
  </mat-toolbar>
