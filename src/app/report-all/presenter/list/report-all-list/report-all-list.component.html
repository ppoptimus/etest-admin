
<div class="table" >
    <table mat-table [dataSource]="reportList" class="mat-elevation-z8">
      <ng-container matColumnDef="1" >
        <th mat-header-cell *matHeaderCellDef  style="width: 60%;"> สาขา </th>
        <td mat-cell *matCellDef="let course"> {{course.course_name}} </td>
      </ng-container>
      <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef  style="width: 10%;"> ระดับ </th>
        <td mat-cell *matCellDef="let course"> {{course.level}} </td>
      </ng-container>
      <ng-container matColumnDef="3" >
        <th mat-header-cell *matHeaderCellDef  style="width: 15%;"> ดูข้อมูลเพิ่มเติม </th>
        <td mat-cell *matCellDef="let course"> 
            <p style="cursor: pointer;" *ngIf="type?.value == '1'" (click)="exportValidate(course.course_id)">ดูข้อมูล</p>
            <p style="cursor: pointer;" *ngIf="type?.value == '2'" (click)="exportReliable(course.course_id)">ดูข้อมูล</p> 
            <p style="cursor: pointer;" *ngIf="type?.value == '3'" (click)="exportDifficult(course.course_id)">ดูข้อมูล</p> 
        </td>
      </ng-container>

      <ng-container matColumnDef="4" >
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let course"> 
            <!-- <p style="cursor: pointer;" *ngIf="type.value == '1'" (click)="goto(course)">กรอกข้อมูลด้วยตนเอง</p> -->
            <button *ngIf="type?.value == '1'" (click)="exporttoValidate(course.course_id)" mat-raised-button>export</button>
            <button *ngIf="type?.value == '2'" (click)="exporttoReliable(course.course_id)" mat-raised-button>export</button>
            <button *ngIf="type?.value == '3'" (click)="exporttoDifficult(course.course_id)" mat-raised-button>export</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="table"></tr>
      <tr mat-row *matRowDef="let row; columns: table;"></tr>
    </table>
    <mat-toolbar style="background-color: white;">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <button *ngIf="type?.value == '1'"  style="background-color: paleturquoise;" (click)="goto()" mat-raised-button>กรอกข้อมูลด้วยตนเอง</button>
        <span class="example-spacer"></span>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
